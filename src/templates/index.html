<!doctype html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Dockerizing a Python Flash App</title>
        <style></style>
        
    </head>
    <body style="height: 100%;">
            <div class="d-flex flex-column align-items-center" style="width: 100%; height: 100%; background-color:bisque">
                <h1 class="p-2 my-2" style="text-align:center;background-color:burlywood;"> Watched video tracker </h1>
                <h2 class="p-2 mt-5 mb-4" style="text-align:center;background-color:burlywood;">The machine {{ hostname }} runs on IP address {{ ip }}</h2>
                {% if message!="" %}
                <p>{{ message }}</p>
                {% endif %}
                <div class="d-flex flex-column align-items-center p-2 my-5" style="background-color:burlywood; width:40%;">
                    <form method="post" action="http://127.0.0.1:5000/">
                        <div class="mb-3">
                          <input type="text" class="form-control" name="videoTitle" id="videoTitle" placeholder="Youtube video title"/>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="videoLink" id="videoLink" placeholder="URL"/>
                          </div>
                        <div class="mb-3">
                          <input type="number" class="form-control" name="videoLength" id="videoLength" placeholder="Duration in minutes"/>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="playbackSpeed" id="playbackSpeed" placeholder="Playback Speed (1,1.25,1.5 etc)"/>
                          </div>
                        <div class="d-flex flex-column align-items-center mb-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
